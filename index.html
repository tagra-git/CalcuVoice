<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="音声が再生される電卓です。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Klee+One&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>音声電卓</title>
</head>

<body>
    <div id="main-container">
        <!-- 左側（タイトルエリア） -->
        <div id="text-container">
            <h1 id="title-main">日本語の電卓</h1>
            <h2 id="title-sub">Japanese Calculator</h2>
            <button id="lang-toggle">Switch to English</button>
        </div>

        <!-- 右側（電卓エリア） -->
        <div id="calc-container">
            <div id="result"></div>
            <table>
                <tbody>
                    <tr>
                        <td><button class="clear">AC</button></td>
                        <td><button class="clear">CE</button></td>
                        <td><button class="operator">%</button></td>
                        <td><button class="operator">÷</button></td>
                    </tr>
                    <tr>
                        <td><button class="number">7</button></td>
                        <td><button class="number">8</button></td>
                        <td><button class="number">9</button></td>
                        <td><button class="operator">×</button></td>
                    </tr>
                    <tr>
                        <td><button class="number">4</button></td>
                        <td><button class="number">5</button></td>
                        <td><button class="number">6</button></td>
                        <td><button class="operator">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="number">1</button></td>
                        <td><button class="number">2</button></td>
                        <td><button class="number">3</button></td>
                        <td rowspan="2"><button class="operator">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="number">0</button></td>
                        <td><button class="number">.</button></td>
                        <td><button class="equals">=</button></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>


</html>
